  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> mkcryptpasswd <tspan class="g">{option}</tspan></text>
  <text x="12" y="100"><tspan class="BB">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--MD5, -1</tspan> <tspan class="d">...........</tspan> Generate password hash by MD5 algorithm</text>
  <text x="12" y="160">  <tspan class="g">--SHA256, -5</tspan> <tspan class="d">........</tspan> Generate password hash by SHA algorithm with 256 bits digests</text>
  <text x="12" y="180">  <tspan class="g">--SHA512, -6</tspan> <tspan class="d">........</tspan> Generate password hash by SHA algorithm with 512 bits digests <tspan class="d">(default)</tspan></text>
  <text x="12" y="200">  <tspan class="g">--stdin, --</tspan> <tspan class="d">.........</tspan> Read password from stdin</text>
  <text x="12" y="220">  <tspan class="g">--strong, -S</tspan> <tspan class="d">........</tspan> Return error if password is too weak</text>
  <text x="12" y="240">  <tspan class="g">--secure, -s</tspan> <tspan class="d">........</tspan> Do not echo password</text>
  <text x="12" y="260">  <tspan class="g">--salt, -sa</tspan> <tspan class="d">.........</tspan> Salt</text>
  <text x="12" y="280">  <tspan class="g">--salt-length, -sl</tspan> <tspan class="d">..</tspan> Generated salt length <tspan class="d">(4-16, 8 by default)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--no-color, -nc</tspan> <tspan class="d">.....</tspan> Disable colors in output</text>
  <text x="12" y="320">  <tspan class="g">--version, -v</tspan> <tspan class="d">.......</tspan> Show information about version</text>
  <text x="12" y="340">  <tspan class="g">--help, -h</tspan> <tspan class="d">..........</tspan> Show this help message</text>

